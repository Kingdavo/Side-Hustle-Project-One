    <script>
      function onChange() {
        const password = document.querySelector("input[name=password]");
        const confirm = document.querySelector("input[name=confirm]");
        if (confirm.value === password.value) {
          confirm.setCustomValidity("");
        } else {
          confirm.setCustomValidity("Passwords do not match");
        }
      }
    </script>

  <body>
    <div class="form">
      <form>
        <p>
          <strong>
            This is not a real online service! You know you need something like

          </strong>
        </p>

        <div class="input-div">
          <p><strong> Let's do this! </strong></p>
          FIRST NAME <br />
          <input type="text" name="Firstname" class="input" /> <br />
          LAST NAME <br />
          <input type="text" name="Lastname" id="" class="input" /> <br />
          EMAIL <br />
          <input type="email" name="email" id="" class="input" /> <br />
          PHONE NUMBER <br />
          <input type="telephone" class="input" /> <br />
          PASSWORD <br />
          <input type="password" name="password" class="input" /> <br />
          CONFIRM PASSOWRD <br />
          <input type="password" name="confirm" class="input" /> <br />
        </div>
        <button>Create Account</button>
        <br />
        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
